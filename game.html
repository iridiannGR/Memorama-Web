<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorama Básico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Memorama Básico</h1>

    <!-- Menú de selección de dificultad -->
    <div id="difficulty-menu">
      <h2>Selecciona la dificultad:</h2>
      <button id="easy">Fácil (2x4)</button>
      <button id="medium">Medio (4x4)</button>
      <button id="hard">Difícil (6x6)</button>
    </div>

    <!-- Contenedor del juego (oculto inicialmente) -->
    <div id="game-container" class="hidden">
      <div id="game-board" class="board"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
